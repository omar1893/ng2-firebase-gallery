<div class="container">
  <form #loginForm="ngForm">
    <h1 class="login-title">Log In</h1>
    <div class="form-group">
      <label for="">Email</label>
      <input type="text" class="form-control" #emailControl="ngModel" placeholder="Email"
      [(ngModel)]="email" name="email" maxlength="70" email required>
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input type="password" class="form-control" #passwordControl="ngModel" placeholder="Email"
      [(ngModel)]="password" name="password" maxlength="20" required>
    </div>
    <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-info" (click)="signin()">
      Sign In
    </button>
    <p *ngIf="msg" class="text-danger">{{msg}}</p>
  </form>
</div>
